<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>News Summary</title>
    <script src="./lib/news.js"></script>
  </head>

  <body>
    <h1>A Summary of the news</h1>

<div>

<a href="#Some stuff about bacon.">BREAKING(back) NEWS: BACON IS GOOD FOR YOU!!!!!!</a>
<a href="#6 and a half.">How many cups of sugar does it take to get to the moon?</a> |
<a href="#Is it a bird? Is it a plane? Is it a Paedophile ring?">More politicians without morals.</a> |
<a href="#Bacon and bacon and bacon.">Another Bacon Story</a> |
<a href="#Have you had enough Bacon?">Bacon Bacon Bacon</a>

<div id="news-story"></div>

<script>
  makeUrlChangeShowStoryForCurrentPage();

  function makeUrlChangeShowStoryForCurrentPage() {
    window.addEventListener("hashchange", showStoryForCurrentPage);
  };

  function showStoryForCurrentPage() {
    showStory(getStoryFromUrl(window.location));
  };

  function getStoryFromUrl(location) {
    return location.hash.split("#")[1];
  };

  function showStory(story) {
    document
      .getElementById("news-story")
      .innerHTML = story;
  };

  </script>
</body>
</html>
